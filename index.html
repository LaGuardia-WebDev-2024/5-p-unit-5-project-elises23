<!DOCTYPE html>
<html>

<head>
  <title>Unit 5 Project</title>
  <meta charset="utf-8">
  <style>
    
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: rgb(63, 187, 63);
  color: white;
  transform: rotateY(180deg);
}

.main{
  background-color: pink;
}
  </style>
</head>
<body>
<h1>Friendsmas Invitaiton!!!</h1>
<div class="main">
 <div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://thumbs.dreamstime.com/b/merry-friendsmas-calligraphy-hand-lettering-red-background-snow-confetti-funny-christmas-quote-winter-holidays-pun-vector-346411467.jpg" alt="Avatar" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>When and Where</h1> 
      <p>12/19/25 - 12/20/25 </p> 
      <p>Queens, New York</p>
    </div>
  </div>
</div>
</div>

</body>
</html>
